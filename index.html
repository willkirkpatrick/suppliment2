
<!Doctype HTML>
<html x-ng-app="myApp">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        
       
    </head>
    <body ng-controller="MyController">
        <div id="display">
            <input class="box" id="box1" type="number" placeholder="Operand 1" ng-model="op1">
            <input class="box" id="box2" type="number" placeholder="Operand 2" ng-model="op2">
            <div id="buttons">
                <button class="btn" id="addbtn" ng-click="Add(op1, op2)">+</button>
                <button class="btn" id="subtractbtn" ng-click="Subtract(op1, op2)">-</button>
                <button class="btn" id="multiplybtn" ng-click="Multiply(op1, op2)">*</button>
                <button class="btn" id="dividebtn" ng-click="Divide(op1, op2)">/</button>
            </div>
            <div class="answer" >
                   <p ng-bind="messages" ></p>
            </div>
        </div>
        <div ng-view></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
		<script src="main.js"></script>
    </body> 
</html>
